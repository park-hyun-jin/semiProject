selectList=SELECT * FROM(SELECT ROWNUM RNUM, BNO, B.BTITLE, BCOUNT, CREATE_DATE, RPCOUNT, HTYPE, BT.BTTITLE, U.NICKNAME FROM BOARD B JOIN HORSEHEAD ON(HEADER = HNO) JOIN BTYPE_BOARD BT ON(BTNO = B.BTYPE) JOIN "USER" U ON(B.WRITER = UNO) WHERE BSTATUS='Y' AND WRITER=?) WHERE RNUM BETWEEN ? AND ?
