getUserCount=SELECT COUNT(*) FROM "USER" WHERE USTATUS='Y'
selectList=SELECT UNO, NICKNAME, USER_NAME, ARTIST, USER_POINT, USER_CASH FROM ULIST
selectUser=SELECT UNO, NICKNAME, EMAIL, USER_POINT, USER_CASH, ENROLL_DATE, ARTIST FROM "USER" WHERE UNO=?
selectArtist=SELECT UNO, ADATE, ACCOUNT, TOROFIT, ACONTENT, AFILE, AURL FROM ARTIST WHERE UNO=?
getBoardCount=SELECT COUNT(*) FROM BOARD WHERE WRITER=? AND BSTATUS='Y'
boardList=SELECT * FROM (SELECT ROWNUM AS RNO, BNO, BTYPE, BTTITLE, BTITLE, BCONTENT, WRITER, NICKNAME, CREATE_DATE FROM BOARD B JOIN BTYPE_BOARD BT ON(B.BTYPE = BT.BTNO) JOIN "USER" U ON(B.WRITER = U.UNO) WHERE UNO=? AND BSTATUS='Y') WHERE RNO BETWEEN ? AND ?
selectbType=SELECT BTYPE FROM BOARD WHERE BNO=?
getReplyCount=SELECT COUNT(*) FROM REPLY WHERE RSTATUS='Y' AND UNO=?
replyList=SELECT * FROM (SELECT ROWNUM RNUM, RNO, BNO, BTYPE, BTTITLE, BTITLE, RCONTENT, RCREATE_DATE FROM REPLY JOIN BOARD B USING(BNO) JOIN BTYPE_BOARD BT ON(BTYPE=BTNO) WHERE RSTATUS='Y' AND UNO=? ORDER BY RCREATE_DATE DESC) WHERE RNUM BETWEEN ? AND ?
getUpdatedImpList=SELECT * FROM CHARGE_LIST WHERE ROWNUM BETWEEN 1 AND 15
getUpdatedBoardList=SELECT * FROM (SELECT ROWNUM AS RNUM, BNO, WRITER, NICKNAME, BTYPE, BTTITLE, BTITLE, B.CREATE_DATE FROM BOARD B JOIN "USER" U ON(B.WRITER = U.UNO) JOIN BTYPE_BOARD BT ON(B.BTYPE = BT.BTNO) WHERE BSTATUS='Y' ORDER BY BNO DESC) WHERE RNUM BETWEEN 1 AND 15
getUpdatedReportList=SELECT * FROM (SELECT ROWNUM AS RNUM, RPNO, RPCONTENT, BNO, BTYPE, BTTITLE, BTITLE, UNO, NICKNAME FROM REPORT R JOIN "USER" U USING(UNO) JOIN BOARD B USING(BNO) JOIN BTYPE_BOARD BT ON(B.BTYPE = BT.BTNO) ORDER BY RPNO DESC) WHERE RNUM BETWEEN 1 AND 15
getReportCount = SELECT COUNT(*) FROM REPORT
reportSelectList = select *FROM(SELECT ROWNUM AS NO,BNO,BTITLE,BCONTENT,RPCONTENT,UNO from REPORTLIST) WHERE NO BETWEEN ? AND ? 